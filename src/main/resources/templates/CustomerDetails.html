<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<link rel="stylesheet" th:href="@{/css/styles.css}"/>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>Hondentrimsalon Amber</title>
</head>
<body>

    <div th:replace="fragments/header :: header"> Header </div>

        <div>
            <p th:text="${customer.name}">name</p>
            <p th:text="${customer.phoneNumber}">phone number</p>
            <p th:text="${customer.email}">email</p>
            <p th:text="${customer.regio}">regio</p>

            <div th:if="${customer.dog} != null">
                <a th:href="@{|/DogDetails/${customer.dog.id}|}">
                    <p th:text="${customer.dog.name}">name</p>
                </a>
            </div>

            <div><a th:href="@{|/CustomerDetails/${prevIndex}|}"> previous </a></div>
            <div><a th:href="@{|/CustomerDetails/${nextIndex}|}"> next </a></div>
        </div>

    <!--div th:replace="fragments/footer :: footer"> Footer </div-->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
